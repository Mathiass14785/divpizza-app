<ion-header>
  <ion-toolbar>
    <ion-title>finalizar-compra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-item>
    <ion-label>Pagamento</ion-label>
    <ion-select placeholder="Selecionar">
      <ion-select-option value="dinheiro">Dinheiro</ion-select-option>
      <ion-select-option value="Credito">Cartão de Credito</ion-select-option>
      <ion-select-option value="Debito">Cartão de Debito</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Digite seu CEP</ion-label>
    <ion-input [(ngModel)]="cep"></ion-input>
  </ion-item>
  <ion-button class="ion-margin-top ion-float-rigth" (click)="buscarEndereco()">Buscar CEP</ion-button>
  <ion-item>
    <ion-label position="floating">Rua</ion-label>
    <ion-input readonly="readonly"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Bairro</ion-label>
    <ion-input readonly="readonly"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Cidade</ion-label>
    <ion-input readonly="readonly"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-input readonly="readonly"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Complemento</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Numero</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-button color="success" expand="block" >Finalizar</ion-button>
</ion-content>
